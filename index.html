<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up | EcoLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ======== MAIN CONTAINER ======== -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 auth-card">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Welcome to EcoLearn</h2>
        <p class="text-muted">Login or create an account to continue</p>
      </div>

      <!-- ======== LOGIN FORM ======== -->
      <form id="loginForm" action="login.php" method="POST">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="loginEmail" name="email" placeholder="name@example.com" required>
          <label for="loginEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
          <label for="loginPassword">Password</label>
        </div>

        <!-- ======== LOGIN BUTTON ======== -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <div class="text-center">
          <small>Don't have an account? 
            <a href="#" id="showSignup" class="text-decoration-none">Sign up</a>
          </small>
        </div>
      </form>

      <!-- ======== SIGNUP FORM (HIDDEN BY DEFAULT) ======== -->
      <form id="signupForm" class="d-none" action="signup.php" method="POST">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="signupName" name="name" placeholder="Full Name" required>
          <label for="signupName">Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="signupEmail" name="email" placeholder="name@example.com" required>
          <label for="signupEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" required>
          <label for="signupPassword">Password</label>
        </div>

        <!-- ======== SIGNUP BUTTON ======== -->
        <button type="submit" class="btn btn-success w-100 mb-3">Create Account</button>

        <div class="text-center">
          <small>Already have an account? 
            <a href="#" id="showLogin" class="text-decoration-none">Login</a>
          </small>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ======== FORM TOGGLE ========
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    document.getElementById('showSignup').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('d-none');
      signupForm.classList.remove('d-none');
    });
    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      signupForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    });
  </script>

</body>
</html>
